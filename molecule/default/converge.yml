---
- name: Converge
  hosts: all
  tasks:
    - name: "Include thbe.common"
      ansible.builtin.include_role:
        name: "thbe.common"
    - name: "Include thbe.rhel"
      ansible.builtin.include_role:
        name: "thbe.rhel"
      vars:
        external_repos_epel: true
    - name: "Include thbe.security"
      ansible.builtin.include_role:
        name: "thbe.security"
      vars:
        remember: 16
